<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="newsapi">
        <meta name="keywords" content="zing, зинг, search engine">
        <link rel="stylesheet" href="assets/style.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
    </head>
    <body>
        <header class="navContainer">
            <nav class="navbar">
                <div class="auth">
                    <button class="btn btn-default" onclick="openLoginForm()"
                        style="width:auto;">Нэвтрэх</button>
                    <button class="btn btn-primary" onclick="openRegisterForm()">Бүртгүүлэх</button>
                </div>
                <h1 class="navh1">Мэдээ хайх</h1>
                <div class="navSearch">
                    <form class="navForm">
                        <input class="searchInput" type="text" />
                        <button class="iconButton" aria-label="search">
                            <i class='fas fa-search'></i>
                        </button>
                    </form>
                </div>
                <div class="scene">
                    <img src="assets/photos/worldwide.svg" class="layer img1"
                        data-speed="5" alt="worldwide">

                    <img src="assets/photos/planet.svg" class="layer img2"
                        data-speed="-5" alt="planet">

                    <img src="assets/photos/project.svg" class="layer img3"
                        data-speed="2" alt="project">

                    <img src="assets/photos/saturn.svg" class="layer img4"
                        data-speed="-3" alt="saturn">

                    <img src="assets/photos/solar-system.svg" class="layer img5"
                        alt="solar-system">
                </div>
            </nav>
        </header>
        <main>
            <section class="template">
                <button class="borderBox" aria-label="border">
                    <div class="plusIcon"></div>
                </button>
            </section>
        </main>
        <section id="loginModal" class="modal">
            <form class="modal-content animate">
                <header class="modal-header">
                    <button  class="btn btn-bottomBorder fullWidth">
                        Нэвтрэх
                    </button>
                    <button class="btn btn-nobottomBorder fullWidth" type="button" onclick="openRegisterForm()">
                        Бүртгүүлэх
                    </button>
                </header>
                <!-- <form> -->
                <!-- <label for="username"></label> -->
                <input
                    name="username"
                    type="text"
                    class="inputForm"
                    placeholder="Нэвтрэх нэр эсвэл и-мэйл"
                    required
                    />
                <!-- <label for="password"></label> -->
                <input
                    name="password"
                    type="password"
                    class="inputForm"
                    placeholder="Нууц үг"
                    required
                    />

                <div class="gridCont">
                    <button class="btn btn-primary gridItem" type="submit">
                        Нэвтрэх
                    </button>

                    <button class="btn btn-secondary gridItem"
                        onclick="closeLoginForm()">
                        Буцах
                    </button>
                </div>
                <!-- </form> -->
                <a href="#">
                    Нууц үг мартсан?
                </a>
                <br />
                <button class="btn form-social-btn">
                    Facecook эрхээр нэвтрэх
                </button>
                <button class="btn form-social-btn">
                    Google эрхээр нэвтрэх
                </button>
            </form>
        </section>

        <section id="registerModal"  class="modal">
            <form class="modal-content animate">
            <header class="modal-header">
                <button class="btn btn-nobottomBorder fullWidth" onclick="openLoginForm()" type="button">
                    Нэвтрэх
                </button>
                <button class="btn btn-bottomBorder fullWidth"> 
                    Бүртгүүлэх
                </button>
            </header>
            
                <input
                    name="registerUsername"
                    type="text"
                    class="inputForm"
                    placeholder="Нэвтрэх нэр эсвэл и-мэйл"
                    required
                    />
                <input
                    name="email"
                    type="email"
                    class="inputForm"
                    placeholder="И-мэйл"
                    required
                    />
                <input
                    name="registerPassword"
                    type="password"
                    class="inputForm"
                    placeholder="Нууц үг"
                    required
                    />
                <input
                    name="repeatPassword"
                    type="password"
                    class="inputForm"
                    placeholder="Нууц үг давтах"
                    required
                    />

                <div class="gridCont">
                    <button class="btn btn-primary gridItem" type="submit">
                        Бүртгүүлэх
                    </button>

                    <button
                    onclick="closeRegisterForm()"
                        class="btn btn-secondary gridItem" >
                        Буцах
                    </button>
                </div>
            </form>
        </section>
        <footer></footer>
        <script src="star.js" type="text/javascript"></script>
        <script src="modal.js" type="text/javascript"> </script>
    </body>
</html>
