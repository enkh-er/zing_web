<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="newsapi">
    <meta name="keywords" content="zing, зинг, search engine">
    <link rel="stylesheet" href="assets/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <header class="navContainer">
      <nav class="navbar">
        <div class="auth">
          <button class="sideBtn" onclick="openSideBar()"><i class='fas
              fa-align-justify'></i></button>
        </div>
        <h1 class="navh1">Мэдээ хайх</h1>
        <div class="navSearch">
          <form class="navForm">
            <input class="searchInput" name="search" id="search" type="text" />
            <button class="iconButton" aria-label="search">
              <i class='fas fa-search'></i>
            </button>
          </form>
        </div>
        <div class="scene">
          <img src="assets/photos/worldwide.svg" class="layer img1"
            data-speed="5" alt="worldwide">

          <img src="assets/photos/planet.svg" class="layer img2"
            data-speed="-5" alt="planet">

          <img src="assets/photos/project.svg" class="layer img3"
            data-speed="2" alt="project">

          <img src="assets/photos/saturn.svg" class="layer img4"
            data-speed="-3" alt="saturn">

          <img src="assets/photos/solar-system.svg" class="layer img5"
            alt="solar-system">
        </div>
      </nav>
    </header>

    <main>
      <section class="template">
        <button class="borderBox" aria-label="border" onclick="openBorderForm()"
          type="button">
          <div class="plusIcon"></div>
        </button>
      </section>
    </main>

    <section id="sidebar" class="sidebar">
      <header class="sidebarHeader">
        <img src="assets/photos/astronaut.svg" alt="user profile" />
        <h1>User name</h1>
        <a class="editProfile">Edit profile</a>
      </header>

      <main>
        <a href="#" class="link"><h2>Add border</h2></a>
        <button class="dropdown-btn"><h2>borders
            <i class="fa fa-caret-down"></i>
          </h2>
        </button>
        <ul class="dropdown-container">
          <li><a href="#">border 1</a></li>
          <li><a href="#">border 2</a></li>
          <li><a href="#">border 3</a></li>
          <li><a href="#">border 4</a></li>
        </ul>
      </main>

      <footer>
        <button class="btn">Log out</button>
        <p>
          ZING v1.0.1
          <br />
          2020
        </p>
      </footer>
    </section>

    <section id="borderModal" class="modal">
      <form class="modal-content animate">
        <h1 style="color:#3f51b5;margin-top: 5vh;margin-bottom: 3vh;">Border
          detail</h1>
        <input
          name="borderName"
          type="text"
          class="inputForm"
          placeholder="Border name"
          required
          />
        <input
          name="domain"
          type="text"
          class="inputForm"
          placeholder="Domain"
          required
          />
        <input
          name="source"
          type="text"
          class="inputForm"
          placeholder="Source"
          required
          />
        <div class="gridCont">
          <select
            name="country"
            id="country"
            required>
            <option value="">Улс</option>
            <option value="ua">UA</option>
            <option value="us">US</option>
            <option value="ae">AE</option>
            <option value="ar">AR</option>
            <option value="at">AT</option>
            <option value="au">AU</option>
            <option value="be">BE</option>
            <option value="bg">BG</option>
            <option value="br">BR</option>
            <option value="KO">KO</option>
            <option value="ca">CA</option>
            <option value="ch">CH</option>
            <option value="cn">CN</option>
            <option value="co">CO</option>
            <option value="cu">CU</option>
            <option value="cz">CZ</option>
            <option value="de">DE</option>
            <option value="eg">EG</option>
            <option value="fr">FR</option>
            <option value="gb">GB</option>
            <option value="gr">GR</option>
            <option value="hk">HK</option>
            <option value="hu">HU</option>
            <option value="id">KO</option>
            <option value="ie">IE</option>
            <option value="il">IL</option>
            <option value="in">IN</option>
            <option value="it">IT</option>
            <option value="jp">JP</option>
            <option value="kr">KR</option>
            <option value="lt">LT</option>
            <option value="lv">LV</option>
            <option value="ma">MA</option>
            <option value="mx">MX</option>
            <option value="my">MY</option>
            <option value="ng">NG</option>
            <option value="nl">NL</option>
            <option value="no">NO</option>
          </select>

          <select name="categoty" id="categoty">
            <option value="">Ангилал</option>
            <option value="business">business</option>
            <option value="entertainment">entertainment</option>
            <option value="general">general</option>
            <option value="health">health</option>
            <option value="science">science</option>
            <option value="technology">technology</option>
            <option value="sports">sports</option>
          </select>
        </div>
        <div class="gridCont">
          <input type="date" id="startDate" name="startDate" class="date">
          <input type="date" id="endDate" name="endDate" class="date">
        </div>
        <div class="gridCont">
          <button class="btn btn-primary gridItem" type="submit">
            Бүртгүүлэх
          </button>

          <button
            onclick="closeBorderForm()"
            type="button"
            class="btn btn-secondary gridItem">
            Буцах
          </button>
        </div>
      </form>
    </section>

    <footer></footer>

    <script src="star.js" type="text/javascript"></script>
    <script src="modal.js" type="text/javascript"> </script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
